 <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">生成预览</h4>
                    </div>
                    <div class="modal-body">
                        <table class="table table-bordered table-hover">
                            <tbody>
                                <tr ng-repeat="row in previewContent track by $index">
                                    <td ng-repeat="cell in row track by $index">
                                        {{cell}}
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-lg glyphicon glyphicon-eye-close" data-dismiss="modal" ng-click="showExcel(fileToShow.file)">关闭</button>
                        <button type="button" class="btn btn-lg glyphicon glyphicon-download" ng-click="download()" data-dismiss="modal">下载</button>
                    </div>
                </div>
            </div>
        </div>
