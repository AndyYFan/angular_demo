<nav class="navbar navbar-static-top navbar-inverse bg-inverse">
    <div class="container-fluid text-center">
        <h2 style="color:white">ExcelParser</h2>
    </div>
</nav>

<div class="container">
    <div calss="row">
        <div>
            <br/>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2">
            <div class="panel panel-default" ng-class="{hidden: vm.hidden}">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <span class="glyphicon glyphicon-th-list"></span> 已上传文件
                        <span class="pull-right">
      <span class="glyphicon" ng-class="vm.collapsed?'glyphicon-chevron-down':'glyphicon-chevron-up'"
            ng-click="vm.collapsed = !vm.collapsed"></span> &nbsp;
                        <!--<span class="glyphicon glyphicon-remove" ng-click="vm.hidden = true"></span>-->
                        </span>
                    </h4>
                </div>
                <div class="panel-collapse collapse" ng-class="{in: !vm.collapsed}">
                    <div class="panel-body">
                        <a class="glyphicon glyphicon-file" ng-repeat="file in filelist" ng-click="showExcel(file)">{{file.fileName}} {{file.uploadTime}}</a>
                    </div>
                </div>
            </div>
            <div>
                <button class="btn btn-primary glyphicon glyphicon-upload">上传文件</button>
            </div>

            <br/>

            <div>
                <button class="btn btn-primary glyphicon glyphicon-eye-open" data-toggle="modal" data-target="#myModal" ng-click="showPreview(checkboxList,fileToShow)">生成预览</button>
            </div>

        </div>
        <div class="col-md-1">

        </div>
        <div class="col-md-9">
            <div class="bootstrap">
                <div class="fixed-table-toolbar"></div>
                <div class="fixed-table-container">
                    <div class="fixed-table-header" style="display: none;">
                        <table></table>
                    </div>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th ng-repeat="checkbox in checkboxList"> 
                                    <span class="glyphicon" ng-class=" checkbox.status ? 'glyphicon-ok-sign':'glyphicon-remove-circle'" ng-click = "toggleCheckbox(checkbox)"></span>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="row in rows">
                                <td ng-repeat="cell in row">
                                    {{cell}}
                                </td>
                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>

    </div>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">生成预览</h4>
                </div>
                <div class="modal-body">
                    <table class="table table-bordered table-hover">
                        <tbody>
                            <tr ng-repeat="row in previewContent">
                                <td ng-repeat="cell in row">
                                    {{cell}}
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default glyphicon glyphicon-remove-sign" data-dismiss="modal" ng-click="showExcel(fileToShow)">关闭</button>
                    <button type="button" class="btn btn-primary glyphicon glyphicon-save"  ng-click = "download()" data-dismiss="modal">下载</button>
                </div>
            </div>
        </div>
    </div>
</div>
